<html lang="en">

    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="/css/info.css">

</head>
<body>
    <p class="info"></p>
    <header>
        <div class="header">
            <div class="logo">
                <a href=".."></a>
                <img src="../img/img.jpg" alt="Logo">
            </div>
            <nav>
                <a href="..">Home</a>
                <a href="/projects">Projects</a>

    <section>
        <h1 id="time" style="color: aliceblue;">Cargando Hora...</h1>
        <h2 style="color:white;font-size: large;margin-top: 40px;">ChatGPTada:</h2>
        <a href="/projects/apuesta1" style="margin-right: 20px;">Apuesta Test 1</a>
        <a href="/projects/apuesta2">Apuesta Test 2</a>
    </section>
    <script>
        function actualizarReloj() {
            const fecha = new Date();
            const horas = fecha.getHours().toString().padStart(2, "0");
            const minutos = fecha.getMinutes().toString().padStart(2, "0");
            const segundos = fecha.getSeconds().toString().padStart(2, "0");
            const horaActual = horas + ":" + minutos + ":" + segundos;

            document.getElementById("time").innerHTML = "Hora actual: " + horaActual;
        }

    setInterval(actualizarReloj, 1000); // Actualizar cada segundo
    </script>
</body>
